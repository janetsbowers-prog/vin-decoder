<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIN Decoder with History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin: 20px 0 10px;
      color: #1f2937;
    }

    #uploadSection {
      margin-top: 20px;
      border: 2px dashed #9ca3af;
      padding: 35px;
      border-radius: 10px;
      text-align: center;
      background-color: #fff;
      width: 90%;
      max-width: 400px;
      transition: background-color 0.2s;
    }

    #fileInput {
      margin-top: 15px;
    }

    #uploadSection:hover {
      background-color: #f3f4f6;
    }

    #previewSection {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
      width: 100%;
      max-width: 500px;
    }
    #previewSection.active {
      display: flex;
    }
    #previewImg {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 15px;
    }

    #loading {
      display: none;
      font-weight: bold;
      color: #2563eb;
    }
    #loading.active {
      display: block;
    }

    #resultsSection {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 25px;
      width: 90%;
      max-width: 700px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }
    #resultsSection.active {
      display: flex;
    }
    #vinNumber {
      font-weight: bold;
      font-size: 1.2em;
      color: #1f2937;
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    #vehicleDetails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
    }
    .info-item {
      background-color: #f3f4f6;
      border-radius: 6px;
      padding: 10px 15px;
      min-width: 200px;
    }
    .info-label {
      font-weight: bold;
      color: #374151;
    }
    .info-value {
      margin-top: 4px;
      color: #111827;
    }

    .price-range {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
      color: #065f46;
      background-color: #d1fae5;
      padding: 10px 15px;
      border-radius: 6px;
      width: 100%;
      text-align: center;
    }

    button {
      margin-top: 20px;
      background-color: #2563eb;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }

    /* Error Message */
    #errorMessage {
      display: none;
      margin-top: 20px;
      background-color: #fee2e2;
      padding: 15px 20px;
      border-radius: 6px;
      color: #b91c1c;
      white-space: pre-line;
    }
    #errorMessage.active {
      display: block;
    }

    /* History Section */
    #historySection {
      margin-top: 25px;
      width: 90%;
      max-width: 700px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }
    #historyList {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .history-item {
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 6px;
      background: #f3f4f6;
      transition: background-color 0.2s;
    }
    .history-item:hover {
      background-color: #e5e7eb;
    }
    .history-vin {
      font-weight: bold;
      color: #1f2937;
    }
    .history-meta {
      font-size: 0.9em;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>üì∑ VIN Decoder</h1>

  <!-- Upload Section -->
  <div id="uploadSection">
    <p>Upload an image containing a Vehicle Identification Number (VIN):</p>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <!-- Preview Section -->
  <div id="previewSection">
    <img id="previewImg" alt="Image preview" />
    <div id="loading">Processing VIN... ‚è≥</div>
    <button onclick="reset()">üîÅ Upload another image</button>
  </div>

  <!-- Results Section -->
  <div id="resultsSection">
    <div id="vinNumber"></div>
    <div id="vehicleDetails"></div>
    <button onclick="reset()">üîÅ Decode another VIN</button>
  </div>

  <!-- Error Message -->
  <div id="errorMessage"></div>

  <!-- Scan History Section -->
  <div id="historySection">
    <h2>üìú Scan History</h2>
    <div id="historyList">No previous scans yet.</div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadSection = document.getElementById('uploadSection');
    const previewSection = document.getElementById('previewSection');
    const previewImg = document.getElementById('previewImg');
    const loading = document.getElementById('loading');
    const resultsSection = document.getElementById('resultsSection');
    const errorMessage = document.getElementById('errorMessage');
    const historyList = document.getElementById('historyList');

    // Handle image upload
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImg.src = e.target.result;
        uploadSection.style.display = 'none';
        previewSection.classList.add('active');
        loading.classList.add('active');
        errorMessage.classList.remove('active');
        processImage(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    // Process VIN image
    async function processImage(imageData) {
      try {
        const response = await fetch('/api/decode-vin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageData })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }

        const result = await response.json();
        console.log('Server response:', result);

        if (result.success) {
          displayResults(result.vin, result.details);
          saveToHistory(result.vin, result.details);
        } else {
          throw new Error(result.error || 'Failed to decode VIN');
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Failed to decode VIN: ' + error.message + '\n\nMake sure the app is deployed to Heroku!');
        loading.classList.remove('active');
      }
    }

    // Show decoded VIN info
    function displayResults(vin, details) {
      loading.classList.remove('active');
      document.getElementById('vinNumber').textContent = vin;

      const detailsGrid = document.getElementById('vehicleDetails');
      detailsGrid.innerHTML = Object.entries(details)
        .filter(([k, v]) => v && v !== 'Not Applicable')
        .map(([k, v]) => `
          <div class="info-item">
            <div class="info-label">${k}</div>
            <div class="info-value">${v}</div>
          </div>
        `).join('');

      if (details["Estimated Used Price"]) {
        detailsGrid.insertAdjacentHTML('beforeend', `
          <div class="price-range">
            üí∞ Estimated Used Price: ${details["Estimated Used Price"]}
          </div>
        `);
      }
      resultsSection.classList.add('active');
    }

    // Save successful scan to local storage
    function saveToHistory(vin, details) {
      const history = JSON.parse(localStorage.getItem('vinHistory') || '[]');
      const entry = {
        vin,
        details,
        timestamp: new Date().toLocaleString()
      };
      history.unshift(entry);
      localStorage.setItem('vinHistory', JSON.stringify(history));
      renderHistory();
    }

    // Show saved history list
    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('vinHistory') || '[]');
      if (history.length === 0) {
        historyList.innerHTML = 'No previous scans yet.';
        return;
      }
      historyList.innerHTML = history.map((item, i) => `
        <div class="history-item" onclick="loadFromHistory(${i})">
          <div class="history-vin">${item.vin}</div>
          <div class="history-meta">${item.details.Make || 'Unknown Make'} - ${item.details.Model || 'Unknown Model'} (${item.timestamp})</div>
        </div>
      `).join('');
    }

    // Load a saved VIN result from history
    function loadFromHistory(index) {
      const history = JSON.parse(localStorage.getItem('vinHistory') || '[]');
      const item = history[index];
      if (!item) return;
      reset(false);
      displayResults(item.vin, item.details);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('active');
    }

    // Reset screen (optional clear results)
    function reset(clearPreview = true) {
      uploadSection.style.display = 'block';
      previewSection.classList.remove('active');
      resultsSection.classList.remove('active');
      errorMessage.classList.remove('active');
      if (clearPreview) fileInput.value = '';
    }

    // Initialize history on load
    renderHistory();
  </script>
</body>
</html>
